    examples: |
      - [1970](startYear) to [2020](endYear) and a distance of [0.11](distance)
      - From [1970](startYear) to [2020](endYear) and a distance of [0.11](distance)
      - Use a distance of [0.11](distance) and only regard papers published between [1970](startYear) and [2020](endYear)
      - Only regard papers with a maximum distance of [1](distance) and published between [1970](startYear) and [2020](endYear)
      - The papers should have a maximum distance of [1.60](distance) and be published between [1970](startYear) and [2020](endYear)
      - Max distance [0.65](distance) and publications between [1970](startYear) and [2020](endYear)
      - [0.11](distance), [1970](startYear)-[2020](endYear)
      - Yes, use a distance of [0.14](distance) and a time range of [1970](startYear)-[2020](endYear).

