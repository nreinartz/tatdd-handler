      - Do the last analysis again
      - Repeat the last trend analysis
      - Do the last trend analysis again
      - Repeat

  - intent: repeatWithTimeRange
    examples: |
      - Repeat the trend analysis but only regard papers published after [1990](startYear)
      - Repeat the last trend analysis for publications published between [1990](startYear) and [2000](endYear)
      - Only analyse publications published between [1990](startYear) and [2000](endYear)
      - Use the same topics and distance and analyse publications published before [2020](endYear)

  - intent: repeatWithDistance
    examples: |
      - Repeat the last analysis with distance [0.11](distance)
      - Only regard papers with a maximum distance of [1](distance)
      - The papers should have a maximum distance of [1.60](distance)
      - Max distance [0.65](distance)
      - Use [0.11](distance) as distance

  - intent: repeatWithTimeRange+repeatWithDistance
    examples: |
      - Repeat the last analysis with distance [0.11](distance) and only regard papers with a minimum citation count of [10](minCitationCount)
      - Only regard papers with a maximum distance of [1](distance) and a minimum citation count of [100](minCitationCount)
      - The papers should at least be cited [30](minCitationCount) times and have a maximum distance of [0.11](distance)
      - Min citation count [20](minCitationCount) and max distance [0.11](distance)
